<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Donors - BloodLine</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(rgba(223, 148, 148, 0.85), rgba(255,255,255,0.9)), url('image.jpeg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background-color: white;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #c62828;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-search {
      display: inline-block;
      background-color: #b71c1c;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-search:hover {
      background-color: #b71c1c;
    }

    .result {
      margin-top: 30px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      color: #333;
    }

    .result ul {
      padding-left: 20px;
    }

    .result li {
      margin-bottom: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Search Donors</h1>
    <form id="searchForm">
      <div class="form-group">
        <label for="bloodType">Blood Type:</label>
        <select id="bloodType" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" required />
      </div>

      <button type="submit" class="btn-search">Search</button>
    </form>

    <div id="results" class="result"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
  apiKey: process.env.FIREBASE_API_KEY,
  authDomain: process.env.FIREBASE_AUTH_DOMAIN,
  databaseURL: process.env.FIREBASE_DB_URL,
  projectId: process.env.FIREBASE_PROJECT_ID,
  storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
  messagingSenderId: process.env.FIREBASE_MSG_SENDER_ID,
  appId: process.env.FIREBASE_APP_ID,
  measurementId: process.env.FIREBASE_MEASUREMENT_ID
};


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const searchForm = document.getElementById("searchForm");
      const resultsDiv = document.getElementById("results");

      searchForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const bloodType = document.getElementById("bloodType").value;
        const city = document.getElementById("city").value.toLowerCase();

        resultsDiv.innerHTML = "<p>Searching...</p>";

        try {
          const snapshot = await get(child(ref(db), "donors"));
          if (snapshot.exists()) {
            const data = snapshot.val();
            let found = false;
            let output = "<h3>Matching Donors:</h3><ul>";

            Object.values(data).forEach((donor) => {
              const donorCity = donor.City?.toLowerCase();
              const donorBlood = donor.Bloodtype;

              if (donorCity === city && donorBlood === bloodType) {
                found = true;
                output += `
                  <li>
                    <strong>Blood Type:</strong> ${donor.Bloodtype}<br>
                    <strong>City:</strong> ${donor.City}<br>
                    <strong>Blood Bank:</strong> ${donor.BloodBank}<br>
                    <strong>Address:</strong> ${donor.Address}<br>
                    <strong>Pincode:</strong> ${donor.Pincode}
                  </li>
                `;
              }
            });

            output += "</ul>";
            resultsDiv.innerHTML = found ? output : "<p>No matching donors found.</p>";
          } else {
            resultsDiv.innerHTML = "<p>No donors in database.</p>";
          }
        } catch (error) {
          console.error(error);
          resultsDiv.innerHTML = "<p>Error fetching data.</p>";
        }
      });
    });
  </script>
</body>
</html>
